<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>EPIC-mail | Register</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="EPIC-mail helps people exchange messages/information over the internet">
  <meta name="keywords" content="EPIC, email, message">
  <meta name="author" content="Viola">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
    crossorigin="anonymous">
  <link rel="shortcut icon" href="./assets/img/icon.ico" />
</head>

<body>
  <header class="header">
    <div class="container">
      <div id="logo">
        <a href="index.html">
          <h1>EPIC-mail</h1>
        </a>
      </div>
      <nav>
        <ul>
          <li><a href="register.html" class="current">Sign Up</a></li>
          <li><a href="login.html">Sign In</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <section class="form-section flex-column flex-center">
    <div class="form flex-column">
      <h2>Create Account</h2>
      <form class="flex-column auth-form">
        <div class="form-holder">
          <input type="text" placeholder="First Name.." id="firstname" class="form-unit" autofocus required>
        </div>
        <div class="form-holder">
          <input type="text" placeholder="Last Name.." id="lastname" class="form-unit" required>
        </div>
        <div class="form-holder">
          <input type="email" placeholder="Email.." id="email" class="form-unit" required>
        </div>
        <div class="form-holder">
          <input type="password" placeholder="Password.." id="password" class="form-unit" required>
        </div>
        <div class="form-holder">
          <input type="password" placeholder="Confirm Password.." id="confirmpassword" class="form-unit" required>
        </div>
        <div class="form-holder">
          <input type="number" placeholder="Phone number.." id="phonenumber" class="form-unit mb-2" required>
        </div>
        <div class="form-holder">
          <button type="submit" class="btn btn-primary mb-2">Sign Up</button>
        </div>
        <div class="form-holder">
          <p class="error"></p>
        </div>
        <div class="spin flex flex-center">
          <img src="./assets/img/spinner.gif" alt="">
        </div>
        <br>
        <div class="form-holder">
          <p><a href="login.html">Already have an account?<br>Sign In</a></p>
        </div>
      </form>
    </div>
  </section>
  <footer>
    <p>EPIC-mail. Copyright &copy; 2019</p>
  </footer>
  <script src="./assets/js/auth.js"></script>
</body>

</html>
