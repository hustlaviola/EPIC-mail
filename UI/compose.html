<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>EPIC-mail | Compose</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="EPIC-mail helps people exchange messages/information over the internet">
  <meta name="keywords" content="EPIC, email, message">
  <meta name="author" content="Viola">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
    crossorigin="anonymous">
  <link rel="shortcut icon" href="./assets/img/icon.ico" />
</head>

<body>
  <header id="header">
    <div class="container">
      <div id="logo">
        <a href="home.html">
          <h1>EPIC-mail</h1>
        </a>
      </div>
      <nav>
        <ul>
          <li><a href="./admin/admin.html">Admin</a></li>
          <li><a href="index.html">Sign Out</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <div class="mailbox-head flex">
    <button id="compose-btn" class="open-btn" onclick="openNav()">&#9776;</button>
    <button id="box-btn" class="btn-small btn-hollow">Back</button>
  </div>
  <div id="sidepanel" class="side-panel">
    <a class="close-btn" onclick="closeNav()">&times;</a>
    <a href="compose.html"><i class="fas fa-pen"></i><span class="pl current"> Compose</span></a>
    <a href="inbox.html"><i class="fas fa-envelope"></i><span class="pl"> Inbox</span></a>
    <a href="draft.html"><i class="fas fa-file"></i><span class="pl"> Drafts</span></a>
    <a href="sent.html"><i class="fas fa-paper-plane"></i><span class="pl"> Sent</span></a>
    <a href="group.html"><i class="fas fa-users"></i><span class="pl"> Group</span></a>
  </div>
  <div class="mail-box flex">
    <div id="compose-side-nav" class="side-nav">
      <aside class="aside">
        <div class="profile-pic">
          <div><img src="./assets/img/pico.png" alt="profile picture"></div>
          <span>Abiola Stephen</span>
        </div>
        <ul>
          <li>
            <a href="compose.html" class="button">
              <span><i class="fas fa-pen"></i></span>
              <span id="span-compose" class="pl current">Compose</span>
            </a>
          </li>
          <li>
            <a href="inbox.html" class="button">
              <span><i class="fas fa-envelope"></i></span>
              <span id="span-inbox" class="pl">Inbox</span>
            </a>
          </li>
          <li>
            <a href="draft.html" class="button">
              <span><i class="fas fa-file"></i></span>
              <span id="span-draft" class="pl">Drafts</span>
            </a>
          </li>
          <li>
            <a href="sent.html" class="button">
              <span><i class="fas fa-paper-plane"></i></span>
              <span id="span-sent" class="pl">Sent</span>
            </a>
          </li>
          <li>
            <a href="group.html" class="button">
              <span><i class="fas fa-users"></i></span>
              <span id="span-group" class="pl">Group</span>
            </a>
          </li>
        </ul>
      </aside>
    </div>
    <div id="compose" class="flex-column">
      <form class="form">
        <div class="form-holder">
          <input type="text" placeholder="To.." class="form-unit" autofocus required>
        </div>
        <div class="form-holder">
          <input type="text" placeholder="Subject.." class="form-unit" required>
        </div>
        <div class="form-holder mb-2">
          <textarea placeholder="Body.." required></textarea>
        </div>
        <div class="box-buttons flex flex-center">
          <button type="submit" class="btn-small btn-primary">Send</button>
          <button type="submit" class="btn-small btn-primary">Save</button>
        </div>
      </form>
    </div>
  </div>
  <script src="./assets/js/script.js"></script>
</body>

</html>
