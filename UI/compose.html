          <div class="form-holder">
            <textarea placeholder="Body.." required></textarea>
          </div>
          <div class="form-holder">
            <button type="submit" class="btn btn-hollow">Send</button>
            <button type="submit" class="btn btn-hollow">Save</button>
          </div>

    </div>
